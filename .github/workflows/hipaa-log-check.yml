name: HIPAA Logging Compliance Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'patient-api/**/*.ts'
      - 'patient-api/**/*.js'
      - '**frontend/**/*.ts'
      - '**frontend/**/*.tsx'
      - '**frontend/**/*.js'
      - '**frontend/**/*.jsx'

jobs:
  hipaa-check:
    name: Check for PHI in Logs
    runs-on: ubuntu-latest

    # Skip this job if PR is in draft state
    if: github.event.pull_request.draft == false

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g tsx
          npm install @anthropic-ai/sdk

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > pr-diff.txt
          echo "Diff saved to pr-diff.txt"

      - name: Run HIPAA log checker
        id: check
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: tsx scripts/hipaa-log-checker.ts

      - name: Fail if violations found
        if: steps.check.outputs.violations_found == 'true'
        run: |
          echo "HIPAA logging violations detected. Please review the PR comment for details."
          exit 1
